<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="001_style.css", type="text/css", rel="stylesheet">
        <script src="001_script.js" defer></script>
        <title>Bin2Dec</title>
    </head>
    <body>
        <header>
            <h2>Bin2Dec</h2>
            <hr>
        </header>
        <section>
            <p>Enter your binary digits, and click 'convert' button!</p>
            <form>
                <div>
                    <label>
                        Binary
                        <br>
                        <input id="bin", type="text">
                    </label>
                </div>
                <div>
                    <input id="convert", type="button", value="convert">
                </div>
                <div>
                    <label>
                        Decimal
                        <br>
                        <input id="dec", type="number", readonly>
                    </label>
                </div>
            </form>
            <p id="error">Binary input must be entered 0 or 1!</p>
        </section>
    </body>
</html>
