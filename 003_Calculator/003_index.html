<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="003_style.css", type="text/css", rel="stylesheet">
        <script src="003_script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <h2>Cause Effect App</h2>
            <hr>
        </header>
        <section>
            <table>
                <tbody>
                    <tr>
                        <td colspan="4"><input id="exp", value="0", readonly></td>
                    </tr>
                    <tr>
                        <td><button id="ac">AC</button></td>
                        <td><button id="c">C</button></td>
                        <td><button id="mul">*</button></td>
                        <td><button id="div">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="num">7</button></td>
                        <td><button class="num">8</button></td>
                        <td><button class="num">9</button></td>
                        <td><button id="sub">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="num">4</button></td>
                        <td><button class="num">5</button></td>
                        <td><button class="num">6</button></td>
                        <td><button id="add">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="num">1</button></td>
                        <td><button class="num">2</button></td>
                        <td><button class="num">3</button></td>
                        <td rowspan="2"><button id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="num">0</button></td>
                        <td><button id="sign">+/-</button></td>
                        <td><button id="point">.</button></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
