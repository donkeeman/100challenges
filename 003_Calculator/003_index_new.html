<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="003_style_new.css" type="text/css" rel="stylesheet">
    <script src="003_script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <section>
        <div class="calculator">
            <input type="text" class="display" id="display" value="0" readonly>
            <button class="button allClear" id="allClearButton">AC</button>
            <button class="button clear" id="clearButton">C</button>
            <button class="button operate" id="mulButton">*</button>
            <button id="divButton">/</button>
            <button class="button num">7</button>
            <button class="button num">8</button>
            <button class="button num">9</button>
            <button class="button operate" id="subButton">-</button>
            <button class="button num">4</button>
            <button class="button num">5</button>
            <button class="button num">6</button>
            <button class="button operate" id="addButton">+</button>
            <button class="button num">1</button>
            <button class="button num">2</button>
            <button class="button num">3</button>
            <button class="button equal" id="equalButton">=</button>
            <button class="button num">0</button>
            <button class="button operate" id="signChangeButton">+/-</button>
            <button class="button operate" id="pointButton">.</button>
        </div>
    </section>
</body>
</html>
